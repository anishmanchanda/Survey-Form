<div class="container">
    <header class="header">
       <h1 id="title" class="text-center"> Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking my survey
      </p>
      <link rel="stylesheet" type="text/css" href="style.css">
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name"> Name</label>
        <input
        type="text";
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <p>Would you recommend my survey to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Yes</label
        >
  
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Sure</label
        >
      </div>
      
      <div class="form-group">
        <p>
          What is your favorite feature about my survey?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="Design">Design</option>
          <option value="Options">Options</option>
          <option value="Interface">Interface</option>
        </select>
      </div>
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="user-experience"
            type="checkbox"
            class="input-checkbox"
          />The user experience</label
        >
        <label>
          <input
            name="prefer"
            value="overall-design"
            type="checkbox"
            class="input-checkbox"
          />overal design</label
        >
        <label
          ><input
            name="prefer"
            value="nitpicky-things"
            type="checkbox"
            class="input-checkbox"
          />nitpicky things</label
        >
        <label
          ><input
            name="prefer"
            value="nothing"
            type="checkbox"
            class="input-checkbox"
          />nothing</label
        >
        <label
          ><input
            name="prefer"
            value="Everything"
            type="checkbox"
            class="input-checkbox"
          />Everything</label
        >
        <label
          ><input
            name="prefer"
            value="Everything"
            type="checkbox"
            class="input-checkbox"
          />Everything</label
        >
        <label
          ><input
            name="prefer"
            value="literally-everything"
            type="checkbox"
            class="input-checkbox"
          />Literally everything</label
        >
        <label
          ><input
            name="prefer"
            value="idc"
            type="checkbox"
            class="input-checkbox"
          />idc</label
        >
        <label
          ><input
            name="prefer"
            value="neutral"
            type="checkbox"
            class="input-checkbox"
          />neutral</label
        >
        <label
          ><input
            name="prefer"
            value="I-am-fine-the-way-it-is"
            type="checkbox"
            class="input-checkbox"
          />I am fine the way it is</label
        >
        <label
          ><input
            name="prefer"
            value="do-whatever"
            type="checkbox"
            class="input-checkbox"
          />anything</label
        >
      </div>
          <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
